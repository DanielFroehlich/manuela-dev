apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocdinstance
  namespace: argocd
spec:
  server:
    route: true
    host: argocd
    ingress: false
    insecure: false
    resources: {}
  dex:
    image: quay.io/ablock/dex
    openShiftOAuth: true
    version: openshift-connector
  helpChatURL: https://chat.google.com/room/AAAAonnPp64
  helpChatText: "MANUela Chat"
  rbac:
    defaultPolicy: role:admin
