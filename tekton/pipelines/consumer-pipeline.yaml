apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: iot-consumer-pipeline
spec:
  resources:
  - name: gitops-repo
    type: git
  - name: remote-image
    type: image
  - name: git-repo
    type: git
  - name: local-image
    type: image
  tasks:
  - name: build-consumer
    taskRef:
      name: s2i-nodejs
      kind: ClusterTask
    resources:
      inputs:
        - name: source
          resource: git-repo
      outputs:
        - name: image
          resource: local-image
    params:
      - name: TLSVERIFY
        value: "false"
      - name: PATH_CONTEXT
        value: components/iot-consumer
      - name: VERSION
        value: "10"

  - name: bumpversion
    taskRef:
      name: bumpversion
    resources:
      inputs:
        - name: source
          resource: git-repo
    params:
      - name: PATH_CONTEXT
        value: components/iot-consumer
    runAfter:
      - build-consumer

  - name: modify-gitops
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - bumpversion
    params:
      - name: MESSAGE
        value: "succesfully patched deployment config...."
        
  - name: argocd-sync-application
    taskRef:
      name: argocd-task-sync-and-wait
    runAfter:
      - modify-gitops
    params:
      - name: application-name
        value: manuela-tst-all
      - name: flags
        value: --insecure
      - name: argocd-version
        value: "v1.4.1"
  - name: sensor-broker-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully sent messages to broker..."
  - name: consumer-broker-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully processed messages from broker..."
  - name: consumer-frontend-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully executed Websocket APIs..."
  - name: e2e-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - sensor-broker-test
      - consumer-broker-test
      - consumer-frontend-test
    params:
      - name: MESSAGE
        value: "e2e testsuite succesfully executed"
  - name: push-to-quay
    taskRef:
      name: skopeo-copy
      kind: Task
    runAfter:
      - e2e-test
    resources:
      inputs:
        - name: local-image
          resource: local-image
        - name: remote-image
          resource: remote-image
  - name: notify-gitops
    taskRef:
      name: github-add-comment
    runAfter:
      - push-to-quay
    params:
      - name: REQUEST_URL
        value: https://github.com/sa-mw-dach/manuela-gitops/issues/3
      - name: COMMENT
        value: Tekton iot-consumer-pipeline; There is a new version of quay.io/manuela/iot-consumer available.
